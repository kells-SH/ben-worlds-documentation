---
layout: default
title: "MHCP Creator Documentation"
---

<div class="docs-container">
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Documentation</h3>
      <button id="sidebar-close" class="sidebar-close">×</button>
    </div>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search documentation..." />
    </div>
    
    <ul id="doc-list" class="doc-list">
      <!-- Auto-generated navigation will be inserted here -->
    </ul>
  </nav>
  
  <div id="sidebar-backdrop" class="sidebar-backdrop"></div>
  
  <main class="content">
    <header class="header">
      <div class="header-content">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <div class="logo">
          <a href="{{ '/' | relative_url }}">MHCP Creator Made Docs</a>
        </div>
        <button id="theme-toggle" class="theme-toggle">🌙</button>
      </div>
    </header>
    
    <div class="content-wrapper">
      <div id="doc-content" class="markdown-body">
        <h1>Select a document to begin reading</h1>
        <p>Choose a document from the sidebar to get started.</p>
      </div>
    </div>
    
    <div class="navigation-controls">
      <button id="prev-btn" disabled>← Previous</button>
      <button id="next-btn" disabled>Next →</button>
    </div>
  </main>
  
  <aside class="right-sidebar">
    <h3>Table of Contents</h3>
    <ul id="doc-toc"></ul>
  </aside>
</div>

<!-- Jekyll data will be provided by the docs layout -->
<script src="{{ '/docs-script.js' | relative_url }}"></script>
